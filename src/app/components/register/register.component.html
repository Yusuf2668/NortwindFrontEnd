<body>
    <main class="form-signin w-100 m-auto">
        <form [formGroup]="registerForm">
            <h1 class="h3 mb-3 fw-normal">Lütfen giriş yapınız</h1>
            <div class="form-floating">
                <input formControlName="firstName" type="text" class="form-control" id="floatingInput"
                    placeholder="FirstName">
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating">
                <input formControlName="lastName" type="text" class="form-control" id="floatingInput"
                    placeholder="LastName">
                <label for="floatingInput">Last Name</label>
            </div>
            <div class="form-floating">
                <input formControlName="email" type="email" class="form-control" id="floatingInput"
                    placeholder="name@example.com">
                <label for="floatingInput">E Posta</label>
            </div>
            <div class="form-floating">
                <input formControlName="password" type="password" class="form-control" id="floatingPassword"
                    placeholder="Password">
                <label for="floatingPassword">Parola</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="register()">Kayıt Ol</button>
            <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2023</p>
        </form>
    </main>
</body>
